<!doctype html>
<html class="no-js" lang="{{ props.locale }}" ng-app="{{ props.moduleName }}">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ props.className }} - {{ props.description }}</title>
  <meta name="description" content="{{ props.description }}">
{%- if props.supportLegacy == 'yes' %}

<!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
{%- endif %}

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="{{ props.title }}">

  <!-- Properties for Google+ snippets -->
  <meta property="og:title" content="{{ props.title }}">
  <meta property="og:description" content="{{ props.description }}">
  <meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">

  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
{%- if props.github %}
  <!-- Author of this application -->
  <link rel="author" href="https://github.com/{{ props.username }}"> <% } }}
{%- endif %}

  <!-- bower:css -->
  <!-- endbower -->

  <!-- inject:css -->
  <!-- endinject -->

</head>

<body ontouchstart ng-controller="MainCtrl as main">

  <div ng-include="'views/partials/navbar.html'"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2" ng-include="'views/partials/sidebar.html'"></div>
{%- if props.ngModules|contains('route') %}
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" ng-view></div>
{%- else %}
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" ng-include="'views/overview.html'"></div>
{%- endif %}
    </div>
  </div>

  <!-- bower:js -->
  <!-- endbower -->
{%- if props.locale != 'en' %}
    <script src="bower_components/angular-i18n/angular-locale_{{ props.locale }}.js"></script>
{%- endif %}

  <!-- inject:js -->
  <!-- endinject -->

</body>

</html>
